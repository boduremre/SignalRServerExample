<!DOCTYPE html>
<html lang="tr" dir="ltr" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signal R Client</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid mt-2">
      <div class="row">
        <div class="col-lg-12">
          <div class="alert alert-primary hide" role="alert" id="alertContent"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header"><h4>Client Mesajları</h4></div>
            <div class="card-body">
              <div class="row row-cols-lg-auto g-3 align-items-center">
                <div class="col-lg-10">
                  <input
                    type="text"
                    class="form-control"
                    id="inputMessage"
                    placeholder="Mesaj yazınız..."
                  />
                </div>
                <div class="col-lg-2">
                  <button class="btn btn-primary" id="btnSend">Gönder</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header"><h4>Client Listesi</h4></div>
            <div class="card-body">
              <ul class="list-group ms-3" id="ClientList"></ul>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header"><h4>Mesajlar</h4></div>
            <div class="card-body">
              <ul class="list-group ms-3" id="messageList"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="signalr/signalr.min.js"></script>
    <script src="jquery/jquery-3.6.4.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
